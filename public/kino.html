<html>

<head>
  <title>Kino Webinterface</title>
  <link rel="stylesheet" href="/stylesheets/kinoStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<h1>Tristan, Mattis, Lucas & Adham</h1>
<p>Welcome to the best Cinema ever</p>

<div id="screenings">
</div>
<button class="back-button">Back</button>
<button style="display: none" class = "Kinosaal-Builder-Button">Kinosaal Builder</button>
<button style="display: none" class = "Screening-Builder-Button">Screening Builder</button>
<button style="display: none" class = "Update-Button">Update</button>

<div style="display: none" id="screening-details">
</div>
<div style="display: none" id="seats"></div>
<div style="display: none" id="booking-confirmation"></div>
<div style="display: none" id="Kinosaal-Builder">
</div>
<div style="display: none" id="Screening-Builder"></div>
<form id="registration-form">
  <!-- Registration fields -->
  <button type="submit">Register</button>
</form>

<form id="login-form">
  <!-- Login fields -->
  <label>
    <input type="text" name="username" placeholder="Username">
  </label>
  <label>
    <input type="password" name="password" placeholder="Password">
  </label>
  <button type="submit">Admin Login</button>
</form>
<button style="display: none" id="logout-button">Logout</button>
<button style="display: none" class="finalize-button">Finalize Reservation</button>
</body>

</html>
